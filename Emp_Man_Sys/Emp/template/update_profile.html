{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Employee Management</title>
    <link rel="stylesheet" href="{% static 'css/update_profile.css' %}">
</head>
<body>
    <div id="content">
        <div>
            {% include 'sidebars.html' %}
        </div>
        <form action="/update_profile/" method="post" class="profile-update-field" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="text" name="name" value="{{user.name}}">
            <input type="text" name="phone" value="{{user.phone}}">
            <input type="email" name="email" value="{{user.email}}">
            <input type="password" name="password" value="{{user.password}}">
            <input type="text" name="address" value="{{user.address}}">
            <input type="file" name="image_upload">
            <select name="country">
                <option value="">Select Country</option>
                <option value="IN">India</option>
            </select>
            
              <select name="state">
                <option value="">Select State</option>
                <option value="AP">Andhra Pradesh</option>
                <option value="AR">Arunachal Pradesh</option>
                <option value="AS">Assam</option>
                <option value="BR">Bihar</option>
                <option value="CG">Chhattisgarh</option>
                <option value="DD">Dadra and Nagar Haveli and Daman and Diu</option>
                <option value="GA">Goa</option>
                <option value="GJ">Gujarat</option>
                <option value="HR">Haryana</option>
                <option value="HP">Himachal Pradesh</option>
                <option value="JK">Jammu and Kashmir</option>
                <option value="JH">Jharkhand</option>
                <option value="KA">Karnataka</option>
                <option value="KL">Kerala</option>
                <option value="LA">Ladakh</option>
                <option value="LD">Lakshadweep</option>
                <option value="MP">Madhya Pradesh</option>
                <option value="MH">Maharashtra</option>
                <option value="MN">Manipur</option>
                <option value="ME">Meghalaya</option>
                <option value="MZ">Mizoram</option>
                <option value="NL">Nagaland</option>
                <option value="OD">Odisha</option>
                <option value="PB">Punjab</option>
                <option value="RJ">Rajasthan</option>
                <option value="SK">Sikkim</option>
                <option value="TN">Tamil Nadu</option>
                <option value="TS">Telangana</option>
                <option value="TR">Tripura</option>
                <option value="UP">Uttar Pradesh</option>
                <option value="UT">Uttarakhand</option>
                <option value="WB">West Bengal</option>
              </select>
              
            <input type="submit" value="Save changes">
            
        </form>
        <script src="{% static '/js/sidebar.js' %}" type="text/javascript"></script>  
          
    </div>
</body>
</html>
