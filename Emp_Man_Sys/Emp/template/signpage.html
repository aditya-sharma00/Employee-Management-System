{% load static %}
<link rel="stylesheet" href="{% static 'css/logpage.css'%}">
<div class="login-container">
    <h2>Sign In Form</h2>
    <form  method="POST" onsubmit="validateForm(event)" >
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Name:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="useremail">Email:</label>
            <input type="text" id="useremail" name="useremail" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <div class="password-input">
                <input type="password" id="password" name="password" required>
                <span class="toggle-password" onclick="togglePasswordVisibility()">&#128065;</span>
            </div>
        </div>
        <div class="form-group">
            <label for="cpassword">Confirm Password:</label>
            <div class="password-input">
                <input type="password" id="cpassword" name="cpassword" required>
                <span class="toggle-cpassword" onclick="toggleCPasswordVisibility()" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%);">&#128065;</span>
            </div>
            <span id="password-mismatch" style="color: red;"></span>
        </div>
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        <div class="form-group">
            <button type="submit" >Sign In</button>
        </div>
        <div><a href="{% url 'login' %}">Already A User?</a></div>
    </form>
</div>
